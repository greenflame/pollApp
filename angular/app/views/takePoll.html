{{ poll }}

<h3>Poll info</h3>
<p>Author: {{ poll.Author.login }}</p>
<p>Poll: {{ poll.Name }}</p>

<h3>Questions</h3>
<div ng-repeat="q in poll.Questions">
  <div>{{ q.Caption }}</div>
  <textarea rows="4" cols="50" ng-model="q.Answer"></textarea>
</div>

<h3 ng-click="submitQuestions()">Submit</h3>
