<h3>{{ poll.Name }}</h3>
<p> {{ poll.Description }}</p>

<div ng-repeat="q in poll.Questions">

  <div class="card white">
    <div class="card-content">

      <span class="card-title">{{ $index + 1 }}. {{ q.Caption }}</span>

      <div>
        <input id="caption" type="text" class="validate" ng-model="q.Answer">
      </div>

    </div>
  </div>

</div>

<a class="waves-effect waves-light btn" ng-click="submitQuestions()">Submit</a>
